<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Owl Carousel</title>
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
 
  <style>
    
  </style>
</head>
<body>
  
  <!-- Owl Carousel -->
  <div class="owl-carousel owl-theme">
    <div class="item"><img src="../images/Birthday.webp" alt="Animal 1"></div>
    <div class="item"><img src="../images/IMG_5603-Edit.jpg.webp" alt="Nature 1"></div>
    <div class="item"><img src="../images/room.webp" alt="Architecture 1"></div>
    <div class="item"><img src="../images/web4.webp" alt="People 1"></div>
        <div class="item"><img src="../images/Birthday.webp" alt="Animal 1"></div>
    <div class="item"><img src="../images/IMG_5603-Edit.jpg.webp" alt="Nature 1"></div>
    <div class="item"><img src="../images/room.webp" alt="Architecture 1"></div>
    <div class="item"><img src="../images/web4.webp" alt="People 1"></div>
  </div>

   <!-- jQuery (required by Owl Carousel) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Owl Carousel JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <!-- Owl Carousel Script -->
  <script>
$('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    dots:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})
  </script>
</body>
</html>
